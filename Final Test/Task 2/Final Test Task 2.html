<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test Task 2</title>
</head>
<body>
    <script>
        let a=prompt("nhập 1 số từ 1 tới 10");
        if(isNaN(a)){alert("sai dữ liệu")}
        else{
            if(a<1||a>10){alert("phải từ 1 tới 10")}
            else{for(let i=1;i<=Number(a);i++){
            let result="";
            for(let j=1;j<=i;j++){
                result=result+"* ";
            }
            document.write("<br>"+result); }
          
        }}
    </script>
</body>
</html>
